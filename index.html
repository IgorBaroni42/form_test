<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário desafio 1</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <form id="form">
        <h1>Dados pessoais do solicitante</h1>
        <label for="name">NOME COMPLETO</label>
        <input type="text"  id="name" name="name" placeholder="Digite o seu nome">
        <br>        
        <label for="rg">RG</label>
        <input type="text" id="rg" name="rg" maxlength="9" placeholder="Digite o seu RG">
        <br>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" maxlength="14">
        <br>
        <label for="paisNascimento">PAÍS DE NASCIMENTO</label>
        <select name="paisNascimento" id="paisNascimento" onchange="carregarEstados()">
            <option value=""></option>
            <option value="Brasil">Brasil</option>
            <option value="Estrangeiro">Estrangeiro</option>
        </select>
        <br>
        <div class="hidden">
            <label for="estadoNascimento">ESTADO DE NASCIMENTO</label>
            <select name="estadoNascimento" id="estadoNascimento" onchange="carregarCidades()" disabled>
                <option value=""></option>
            </select>
        </div>
        <div class="hidden">
            <label for="cidadeNascimento">CIDADE DE NASCIMENTO</label>
            <select name="cidadeNascimento" id="cidadeNascimento" onchange="carregarCidades()" disabled>
                <option value=""></option>
            </select>
        </div>
        <div class="hidden" id="paisEstrangeiroDiv">
            <label for="paisEstrangeiro">NOME DO PAÍS DE NASCIMENTO</label>
            <input type="text" id="paisEstrangeiro" name="paisEstrangeiro">
        </div>
        <br>
        <label for="nomeHospital">NOME DO HOSPITAL DE NASCIMENTO</label>
        <input type="text" id="nome_hospital" name="nome_hospital">
        <br>
        <label for="dataNascimento">DATA DE NASCIMENTO</label>
        <input type="date" id="dataNascimento" name="dataNascimento" placeholder="dd/mm/aaaa">
        <br>
        <label for="resideBrasil">ATUALMENTE RESIDE NO BRASIL</label>
        <select name="resideBrasil" id="resideBrasil">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>
        <br>
        <div id="enderecoFields" class=hidden>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000">
            <br>
            <label for="logradouro">LOGRADOURO:</label>
            <input type="text" id="logradouro" name="logradouro" readonly>
            <br>    
            <label for="numero">NÚMERO:</label>
            <input type="text" id="numero" name="numero">
            <br>    
            <label for="bairro">BAIRRO:</label>
            <input type="text" id="bairro" name="bairro" readonly>
            <br>    
            <label for="cidade">CIDADE:</label>
            <input type="text" id="cidade" name="cidade" readonly>
            <br>    
            <label for="estado">ESTADO:</label>
            <input type="text" id="estado" name="estado" readonly>
        </div>
        <br>
        <label for="email">EMAIL</label>
        <input type="text" id="email" name="email" placeholder="VISITANTE@PROVEDOR.COM">
        <br>
        <label for="telefone">TELEFONE</label>
        <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(00) 0000-0000 e (00) 00000-0000">
        <br> 
        <h1>Informações Medicas</h1>
        <label for="usaMedicamento">FAZ USO DE MEDICAMENTOS?</label>
        <select id="usaMedicamento" name="usaMedicamento">
            <option value="nao">NÃO</option>
            <option value="sim">SIM</option>
        </select>
        <br>
        <div id="informacoesMedicasFields" class="hidden">
        <fieldset>
            <legend>QUAL(IS) MEDICAMENTOS(S) UTILIZA</legend>
                <input type= checkbox class="medicamento" name="agomelatina" id="agomelatina"> <label for="agomelatina">
                    Agomelatina</label><br>
                <input type= checkbox class="medicamento" name="bezodiazepina" id="bezodiazepina"><label for="bezodiazepina">
                    bezodiazepina</label><br>
                <input type= checkbox class="medicamento" name="bupropiona" id="bupropiona"><label for="bupropiona">
                    bupropiona</label><br>
                <input type= checkbox class="medicamento" name="buspirona" id="buspirona"><label for="buspirona">
                    buspirona</label><br>
                <input type= checkbox class="medicamento" name="citalopram" id="citalopram"><label for="citalopram">
                    citalopram</label><br>
                <input type= checkbox class="medicamento" name="duloxetina" id="duloxetina"><label for="duloxetina">
                    duloxetina</label><br>
                <input type= checkbox class="medicamento" name="escitalopram" id="escitalopram"><label for="escitalopram">
                    escitalopram</label><br>
                <input type= checkbox class="medicamento" name="fluoxetina" id="fluoxetina"><label for="fluoxetina">
                    fluoxetina</label><br>
            </select>
            </fieldset>
        <br>
        <label for="periodoMedicamento">DESCREVA DE QUANTO EM QUANTO TEMPO USA O(S) MEDICAMENTOS(S)</label>
        <input type="text" id="periodoMedicamento" name="periodoMedicamento">
    </div>
        <br>
        <h1>Anexos</h1>
        <div id="receitaMedicaAnexo" class="hidden">
        <label for="receitaMedica">RECEITA MEDICA DO(S) REMEDIO(S)</label>
        <input type="file" id="receitaMedica" name="receitaMedica" accept=".pdf, .png, .jpeg, .jpg">
    </div>
        <br>
        <label for="docIdentificacao">DOCUMENTO DE IDENTIFICAÇÃO COM FOTO</label>
        <input type="file" id="docIdentificacao" name="docIdentificacao" accept=".pdf, .png, .jpeg, .jpg">
        <br>
        <H1>Declaração</H1>
        <p>
            TERMO DE TESTE <A href="http://opensource.locaweb.com.br/locawebstyle-v2/manual/formularios/mascaras-forms/" target="_blank">CLIQUE AQUI</A>
        </p>
        <input type="checkbox" id="concordo" name="concordo">
        <label for="concordo">ESTOU CIENTE DOS TERMOS E CONCORDO EM COMPARTILHAR MEUS DADOS INFORMADOS NO FORMULÁRIO PARA FINS DE TESTE</label>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
